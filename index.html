<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Greg's List</title>
    <!-- Bootstrap CSS -->
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">latewinter21-gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1 onclick="app.housesController.toggleView(this)">Cars</h1>
                <form class="form-inline cars-text-hide" onsubmit="app.carsController.createCar(event)">

                    <div class="d-flex flex-wrap">
                        <div class="form-group pl-1">
                            <input type="text" name="make" id="make" required=true class="form-control" placeholder="Make"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="text" name="model" id="model"  required=true class="form-control" placeholder="Model"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="number" name="year" id="year"  required=true class="form-control" placeholder="Year"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="number" name="price" id="price"  required=true class="form-control" placeholder="Price"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="text" name="description" id="description" class="form-control"
                                placeholder="Description" aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="number" name="miles" id="miles"  required=true class="form-control" placeholder="Miles"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group pl-1">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="cars">
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-12">
                <h1 onclick="app.housesController.toggleView(this)">Houses</h1>
                <form class="form-inline houses-text-hide" onsubmit="app.housesController.createHouse(event)">
                    <div class="row d-flex mx-auto">
                        <div class="form-group px-1">
                            <input type="number" name="bedrooms" id="bedrooms"  required=true class="form-control"
                                placeholder="Bedrooms" aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="number" name="bathrooms" id="bathrooms"  required=true class="form-control"
                                placeholder="Bathrooms" aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="number" name="levels" id="levels"  required=true class="form-control"
                                placeholder="Levels" aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="number" name="price" id="price"  required=true class="form-control" placeholder="Price"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Image"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="text" name="description"  required=true id="description" class="form-control" placeholder="Description"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="text" name="year" id="year"  required=true class="form-control" placeholder="Year"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row d-flex justify-content-around" id="houses">
        </div>
        <hr>
        <div class="row text-center mb-5">
            <div class="col-12">
                <h1 onclick="app.housesController.toggleView(this)">Jobs</h1>
                <form class="form-inline jobs-text-hide" onsubmit="app.jobsController.createJob(event)">
                    <div class="d-flex mx-auto">
                        <div class="form-group px-1">
                            <input type="text" name="jobTitle" id="jobTitle" required=true class="form-control" placeholder="Job Title"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="text" name="company" id="company" required=true class="form-control" placeholder="Company"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group px-1">
                            <input type="text" name="description" id="description" class="form-control" placeholder="Description"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="row" id="jobs">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>

</html>
